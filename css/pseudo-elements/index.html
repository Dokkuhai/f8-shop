<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>F8-SHOP</title>
    <style>
      .box {
        width: 100%;
        height: 120px;
        background: rgb(190, 124, 157);
      }

      .box::before {
        content: "";
        display: block;
        width: 50px;
        height: 50px;
        background-color: #fff;
      }

      .box::after {
        content: "";
        display: block;
        width: 50px;
        height: 50px;
        background-color: #fff;
      }
      h1::first-line {
        font-size: 50px;
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
    <h1>
      CSS pseudo-elements <br />
      Dong thu 2
    </h1>
    <ul>
      <li>::before</li>
      <li>::after</li>
      <li>::first-letter</li>
      <li>::first-line</li>
      <li>::selection</li>
    </ul>
  </body>
</html>
