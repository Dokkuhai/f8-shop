<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>F8 - SHOP</title>
    <style>
      .box {
        width: 100%;
        height: 120px;
        background: rgb(190, 124, 157);
      }

      h1:hover {
        color: red;
      }

      h1:active {
        color: gray;
      }

      li:first-child {
        color: red;
      }

      li:last-child {
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
    <h1>CSS pseudo-classes</h1>
    <ul>
      <li>:root</li>
      <li>:hover</li>
      <li>:active</li>
      <li>:first-child</li>
      <li>:last-child</li>
    </ul>
  </body>
</html>
